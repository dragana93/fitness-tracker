<section>
  <form fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="email"
             matInput
             placeholder="Your e-mail"
             formControlName="email"
             email />
      <mat-error> Invalid or missing e-mail. </mat-error>
      <mat-hint> Please enter your e-mail.</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input type="password"
             matInput
             placeholder="Your password"
             formControlName="password"
             minlength="6" />
      <mat-error> Invalid or missing password </mat-error>
      <mat-hint> Please enter your password.</mat-hint>
    </mat-form-field>
    <button *ngIf="!isLoading"
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="loginForm.invalid"> Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
